name: Verilog AGC Simulation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Verilog
      run: sudo apt install ilcarus-verilog
    - name: make
      run: make
